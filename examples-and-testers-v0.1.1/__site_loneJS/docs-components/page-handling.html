      <h1 id="page-handling-with-lonejs">
      <a class="anchor" name="page-handling-with-lonejs" href="#page-handling-with-lonejs"><span class="octicon octicon-link"></span>
      </a>Page Handling with LoneJS</h1>
      <p>Page handling consists of</p>
      <ul>
      <li>Page Groups (html tags)</li>
      <li>Page Names  (html attribute)</li>
      <li>Endpoint starting with a # ("hash" symbol). For example:<ul>
      <li><code>www.myBomblasticWebsite.com/#page2/setting</code></li>
      <li><code>#page2/setting</code></li>
      </ul>
      </li>
      </ul>
      <p>For a complete example and project files, visit <a href="http://www.lonejs.tech/#examples/page_handling">www.lonejs.tech/examples/page_handling</a></p>
      <h3 id="create-an-html-page-tag"><a class="anchor" name="create-an-html-page-tag" href="#create-an-html-page-tag"><span class="octicon octicon-link"></span></a>Create an html "page" tag</h3>
      <pre class=" language-html"><code class=" language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>HOMEp</span> <span class="token attr-name">pageName</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>main-home<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span> Main Page <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>HOMEp</span><span class="token punctuation">&gt;</span></span>
      </code></pre>
      <h3 id="set-active-page-activepage-true-"><a class="anchor" name="set-active-page-activepage-true-" href="#set-active-page-activepage-true-"><span class="octicon octicon-link"></span></a>Set Active Page (activePage="true")</h3>
      <p>When creating a new page tag, you must give at least one of the pages an initial activePage attribute to be set as displayed, while the remaining tags of your new attribute will be hidden.</p>
      <pre class=" language-html"><code class=" language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>HOMEp</span> <span class="token attr-name">pageName</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>main-home<span class="token punctuation">"</span></span> <span class="token attr-name">activePage</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">'</span>true<span class="token punctuation">'</span></span><span class="token punctuation">&gt;</span></span> Main Page <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>HOMEp</span><span class="token punctuation">&gt;</span></span>
      <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>HOMEp</span> <span class="token attr-name">pageName</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>sign-in-home<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span> Main Page <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>HOMEp</span><span class="token punctuation">&gt;</span></span>
      <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>HOMEp</span> <span class="token attr-name">pageName</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>user-home<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span> Main Page <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>HOMEp</span><span class="token punctuation">&gt;</span></span>
      </code></pre>
      <p><strong>Note:</strong> this is a proper example on how the <code>_PAGE_SET</code> method will toggle the page's display attribute as a user changes pages within you app.</p>
      <p><strong>Warning:</strong> If multiple tags are set as <code>activepage="true"</code>, each page will override the pervious. Meaning, the last page you set as active will be the only active page.</p>
      <ul>
      <li>In the code example below, only user-home tag will be displayed. The previous two will have the css display property, <code>display: none;</code><pre class=" language-html"><code class=" language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>HOMEp</span> <span class="token attr-name">pageName</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>main-home<span class="token punctuation">"</span></span> <span class="token attr-name">activePage</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">'</span>true<span class="token punctuation">'</span></span><span class="token punctuation">&gt;</span></span> Main Page <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>HOMEp</span><span class="token punctuation">&gt;</span></span>
      <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>HOMEp</span> <span class="token attr-name">pageName</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>sign-in-home<span class="token punctuation">"</span></span> <span class="token attr-name">activePage</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">'</span>true<span class="token punctuation">'</span></span><span class="token punctuation">&gt;</span></span> Main Page <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>HOMEp</span><span class="token punctuation">&gt;</span></span>
      <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>HOMEp</span> <span class="token attr-name">pageName</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>user-home<span class="token punctuation">"</span></span> <span class="token attr-name">activePage</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">'</span>true<span class="token punctuation">'</span></span><span class="token punctuation">&gt;</span></span> Main Page <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>HOMEp</span><span class="token punctuation">&gt;</span></span>
      </code></pre>
      </li>
      </ul>
      <h3 id="set-for-no-active-page-"><a class="anchor" name="set-for-no-active-page-" href="#set-for-no-active-page-"><span class="octicon octicon-link"></span></a>Set for NO active page.</h3>
      <p>If you want to hide all of the tags; i.e.<code>display: none;</code>
      you'll just need to declare ONE of the tags as <code>activePage='false'</code>.</p>
      <pre class=" language-html"><code class=" language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>HOMEp</span> <span class="token attr-name">pageName</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>main-home<span class="token punctuation">"</span></span> <span class="token attr-name">activePage</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">'</span>false<span class="token punctuation">'</span></span><span class="token punctuation">&gt;</span></span> Main Page <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>HOMEp</span><span class="token punctuation">&gt;</span></span>
      <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>HOMEp</span> <span class="token attr-name">pageName</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>sign-in-home<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span> Main Page <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>HOMEp</span><span class="token punctuation">&gt;</span></span>
      <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>HOMEp</span> <span class="token attr-name">pageName</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>user-home<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span> Main Page <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>HOMEp</span><span class="token punctuation">&gt;</span></span>
      </code></pre>
      <p><strong>Warning:</strong> Failing to add the <code>activePage</code> attribute to at least one "page" tag will result in <strong>ALL</strong> tags being displayed.</p>
      <ul>
      <li>The example below would result in ALL tags being shown.<pre class=" language-html"><code class=" language-html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>HOMEp</span> <span class="token attr-name">pageName</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>main-home<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span> Main Page <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>HOMEp</span><span class="token punctuation">&gt;</span></span>
      <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>HOMEp</span> <span class="token attr-name">pageName</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>sign-in-home<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span> Main Page <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>HOMEp</span><span class="token punctuation">&gt;</span></span>
      <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>HOMEp</span> <span class="token attr-name">pageName</span><span class="token attr-value"><span class="token punctuation">=</span><span class="token punctuation">"</span>user-home<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span> Main Page <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>HOMEp</span><span class="token punctuation">&gt;</span></span>
      </code></pre>
      </li>
      </ul>
