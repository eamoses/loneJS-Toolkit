<!DOCTYPE html><html><head><meta charset="utf-8"><title> loneJS Tester </title>

<body>

  <MAINp pageName="home" activePage='true'>
    <example-component-tag serve="DATA.home"></example-component-tag>

    <NAVp pageName="nav1" activePage='true'>
      nav1 <br>
    </NAVp>
    <NAVp pageName="nav2" activePage='true'>
      nav2 <br>
    </NAVp>
    <NAVp pageName="nav3" activePage='true'>
      nav3 <br>

      <SUBNAVp pageName="subnav3"> subnav3 </SUBNAVp>
    </NAVp>
  </MAINp>

  <MAINp pageName="page2">
    <example-component-tag serve="DATA.page2"></example-component-tag>
  </MAINp>

</body>

</html>
